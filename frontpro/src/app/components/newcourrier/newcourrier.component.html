<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="CourrierForm" (ngSubmit)="onSubmitForm()">
        <p>{{CourrierForm.value|json}}</p>
        <div class="form-group">
            <label for="title">ID</label>
            <input type="text" id="id" class="form-control" formControlName="id"> 
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" formControlName="title"> 
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" id="content" class="form-control" formControlName="content"> 
        </div>
        <div class="form-group">
        <label for="priority">Priority</label>
        <select formControlName="priority">
            <option *ngFor="let priority of Priorities" [ngValue]="priority">
              {{ priority }}
            </option>
          </select>
        </div>
        <div class="form-group">
            <label for="filecourriername">filecourriername</label>
            <input type="text" id="filecourriername" class="form-control" formControlName="filecourriername"> 
        </div>
        <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
</div>
